<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm Bánh Hạnh Phúc - Cầu Dợi</title>
    <link rel="icon" type="image/svg+xml" href="./Image/logo_tron.svg">
    <link rel="stylesheet" href="./CSS/login.css">

</head>
<body>

        <div class="login_container">
          <div class="login_section">
            <img class="logo_tron" src="./Image/logo_tron.svg" />
            <div class="baker"><span class="baker_span">TIỆM BÁNH HẠNH PHÚC </span></div>
            <div class="system"><span class="system_span">HỆ THỐNG HỖ TRỢ NHẬN ĐƠN HÀNG </span></div>
            <div class="login_cta"><span class="login_cta_span">Đăng nhập tài khoản</span></div>
            <div class="input_form">
                <div class="acc">
                    <input type="text" id="username" class="input_field" placeholder="Tài khoản" autocapitalize="none">
                </div>
                <div class="pass">
                    <input type="password" id="password" class="input_field" placeholder="Mật khẩu">
                </div>
            </div>
            <div data-property-1="login_btn_red" class="login_btn" onclick="validateLogin()">
              <div><span class="login_btn_title">Đăng nhập </span></div>
            </div>
            <p id="error_message" style="color: red; display: none;">Tài khoản hoặc mật khẩu sai!</p>

            <div class="tag">
              <div class="design_by">thiết kế bởi @lefactuer</div>
            </div>
          </div>
        </div>
        <div class="modal" id="orderModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="popup-title">THÊM ĐƠN HÀNG</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="cakeType">Loại bánh:</label>
                        <input type="text" id="cakeType" name="cakeType" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Tên khách hàng:</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="orderSource">Kênh:</label>
                        <select id="orderSource" name="orderSource" required>
                            <option value="">Chọn kênh</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Zalo">Zalo</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Trực tiếp">Trực tiếp</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderNotes">Nội dung:</label>
                        <textarea id="orderNotes" name="orderNotes"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="orderPrice">Giá (VNĐ):</label>
                        <input type="text" id="orderPrice" name="orderPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="deposit">Đã cọc (VNĐ):</label>
                        <input type="text" id="deposit" name="deposit">
                    </div>
                    <div class="form-group">
                        <label for="orderStatus">Trạng thái:</label>
                        <select id="orderStatus" name="orderStatus">
                            <option value="Đã đặt">Đã đặt</option>
                            <option value="Đã giao">Đã giao</option>
                            <option value="Hủy">Hủy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deliveryAddress">Địa chỉ giao:</label>
                        <input type="text" id="deliveryAddress" name="deliveryAddress">
                    </div>
                    <div class="form-group">
                        <label for="deliveryTime">Thời gian giao:</label>
                        <input type="datetime-local" id="deliveryTime" name="deliveryTime" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Thêm</button>
                        <button type="button" class="cancel">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="header">
            <h1>QUẢN LÝ ĐƠN HÀNG</h1>
            <button id="addOrderBtn" class="add-btn">
                <i class="fas fa-plus"></i> Thêm đơn hàng
            </button>
        </div>
        <script>
            function validateLogin() {
                // Danh sách tài khoản hợp lệ (có thể thay bằng dữ liệu từ database)
                const validUser = "lekhoi";
                const validPass = "28022004";
        
                // Lấy giá trị nhập vào
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let errorMessage = document.getElementById("error_message");
        
                // Kiểm tra tài khoản và mật khẩu
                if (username === validUser && password === validPass) {
                    window.location.href = "dashboard.html"; // Chuyển hướng nếu đúng
                } else {
                    errorMessage.style.display = "block"; // Hiển thị thông báo lỗi
                    errorMessage.innerText = "Tài khoản hoặc mật khẩu sai!"; // Đảm bảo nội dung hiển thị
                }
            }

            // Bắt sự kiện nhấn Enter trên ô nhập mật khẩu
    document.getElementById("password").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            validateLogin();
        }
    });
        </script>
        <script type="module" src="./JS/dashboard.js"></script>
</body>



</html>
