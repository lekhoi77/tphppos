<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Đơn Hàng</title>
    <link rel="icon" type="image/svg+xml" href="./Image/logo_tron.svg">
    <link rel="stylesheet" href="./CSS/dashboard.css">
    <script defer src="./JS/dashboard.js"></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="baker">Tiệm Bánh Hạnh Phúc</div>
        <div class="diachi">2915 Quang Trung - Hoài Đức - Hoài Nhơn</div>
    </div>
    
        <main>
            <div class="dashboard_title">DANH SÁCH ĐƠN HÀNG</div>
            <div class="add-order-container">
                <button id="addOrderBtn" class="add-order">
                    <div class="plus-icon">+</div>
                    <span>THÊM ĐƠN HÀNG</span>
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Loại bánh</th>
                        <th>Tên</th>
                        <th>Nội dung</th>
                        <th>Kênh</th>
                        <th>Tiền</th>
                        <th>Cọc</th>
                        <th>Trạng thái</th>
                        <th>Địa chỉ</th>
                        <th>Giao</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Dữ liệu sẽ được thêm động -->
                </tbody>
            </table>
        </main>
    </div>
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="popup-title">THÊM ĐƠN HÀNG</div>
          
            <form id="orderForm">
                <label>Loại bánh<span class="required">*</span></label>
                <select id="cakeType" required>
                    <option value="">-- Chọn loại bánh --</option>
                    <option>Bánh Kem thường</option>
                    <option>Bánh Kem chọn mẫu</option>
                    <option>Bánh Bông Lan Trứng Muối</option>
                    <option>Bánh Rau Câu</option>
                    <option>Bánh Tiramisu</option>
                    <option>Bánh Kem Bắp</option>
                    <option>Bánh Kem rút tiền</option>
                </select>
                <label>Tên<span class="required">*</span></label>
                <input type="text" id="customerName" placeholder="Nhập tên khách hàng" required>
                <label>Kênh<span class="required">*</span></label>
                <select id="orderSource" required>
                    <option value="">-- Chọn kênh đặt hàng --</option>
                    <option>Facebook</option>
                    <option>Zalo</option>
                    <option>Hỏa Tốc 247</option>
                    <option>Trực tiếp</option>
                </select>
                <label>Nội dung<span class="required">*</span></label>
                <textarea id="orderNotes" placeholder="Nhập chi tiết đơn hàng (kích thước, màu sắc, hình ảnh, yêu cầu đặc biệt...)" required></textarea>
                <label>Tiền<span class="required">*</span></label>
                <input type="text" id="orderPrice" inputmode="numeric" placeholder="Nhập tổng tiền đơn hàng" maxlength="10" required>
                <label>Cọc</label>
                <input type="text" id="deposit" inputmode="numeric" placeholder="Nhập số tiền cọc (nếu có)" maxlength="10">
                <label>Trạng thái</label>
                <select id="orderStatus">
                    <option>Đã đặt</option>
                    <option>Đã giao</option>
                    <option>Hủy</option>
                </select>
                <label>Địa chỉ giao<span class="required">*</span></label>
                <input type="text" id="deliveryAddress" placeholder="Nhập địa chỉ giao hàng" required>
                <label>Thời gian giao</label>
                <input type="datetime-local" id="deliveryTime" placeholder="Chọn thời gian giao hàng">
                <button type="submit">Thêm</button>
                <button type="button" class="cancel">Hủy</button>
            </form>
        </div>
    </div>
    <div id="notification" class="notification">
        <div class="notification-content">
            <p id="notification-message"></p>
            <div class="notification-buttons">
                <button id="notification-yes" class="notification-btn yes">Có</button>
                <button id="notification-no" class="notification-btn no">Không</button>
            </div>
        </div>
    </div>
</body>
</html>
